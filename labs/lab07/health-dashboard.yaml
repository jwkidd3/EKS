apiVersion: apps/v1
kind: Deployment
metadata:
  name: userX-health-dashboard
  namespace: userX-namespace
  labels:
    app: health-dashboard
    owner: userX
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-dashboard
      owner: userX
  template:
    metadata:
      labels:
        app: health-dashboard
        owner: userX
    spec:
      containers:
      - name: dashboard
        image: nginx:1.21-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: dashboard-config
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        - name: dashboard-config
          mountPath: /usr/share/nginx/html/health.html
          subPath: health.html
        - name: dashboard-config
          mountPath: /usr/share/nginx/html/metrics.json
          subPath: metrics.json
        readinessProbe:
          httpGet:
            path: /health.html
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: dashboard-config
        configMap:
          name: userX-dashboard-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: userX-dashboard-config
  namespace: userX-namespace
  labels:
    app: health-dashboard
    owner: userX
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>userX Health Dashboard</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 40px; }
            .header { background: #2c3e50; color: white; padding: 20px; border-radius: 5px; }
            .status { margin: 20px 0; padding: 15px; border-radius: 5px; }
            .healthy { background: #27ae60; color: white; }
            .warning { background: #f39c12; color: white; }
            .error { background: #e74c3c; color: white; }
            .metrics { background: #ecf0f1; padding: 15px; border-radius: 5px; margin: 10px 0; }
        </style>
        <script>
            function refreshMetrics() {
                fetch('/metrics.json')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('timestamp').textContent = new Date().toLocaleString();
                        document.getElementById('pod-count').textContent = data.pods || 'N/A';
                        document.getElementById('healthy-pods').textContent = data.healthy_pods || 'N/A';
                    })
                    .catch(error => console.error('Error:', error));
            }
            setInterval(refreshMetrics, 30000);
            window.onload = refreshMetrics;
        </script>
    </head>
    <body>
        <div class="header">
            <h1>userX Health Dashboard</h1>
            <p>Real-time health monitoring for userX namespace</p>
        </div>

        <div class="status healthy">
            <h2>System Status: HEALTHY</h2>
            <p>Last updated: <span id="timestamp"></span></p>
        </div>

        <div class="metrics">
            <h3>Pod Metrics</h3>
            <p>Total Pods: <span id="pod-count">Loading...</span></p>
            <p>Healthy Pods: <span id="healthy-pods">Loading...</span></p>
        </div>

        <div class="metrics">
            <h3>Health Check Status</h3>
            <ul>
                <li>Readiness Probes: Active</li>
                <li>Liveness Probes: Active</li>
                <li>Startup Probes: Active</li>
            </ul>
        </div>

        <div class="metrics">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="/health.html">Detailed Health Check</a></li>
                <li><a href="/metrics.json">Raw Metrics</a></li>
            </ul>
        </div>
    </body>
    </html>

  health.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Health Check Details</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 40px; }
            .check { margin: 15px 0; padding: 10px; border-radius: 5px; }
            .pass { background: #d4edda; border: 1px solid #c3e6cb; }
            .fail { background: #f8d7da; border: 1px solid #f5c6cb; }
        </style>
    </head>
    <body>
        <h1>Detailed Health Check Results</h1>

        <div class="check pass">
            <h3>✓ HTTP Endpoint Check</h3>
            <p>Status: PASS - Web server responding correctly</p>
        </div>

        <div class="check pass">
            <h3>✓ Container Process Check</h3>
            <p>Status: PASS - All containers running</p>
        </div>

        <div class="check pass">
            <h3>✓ Resource Usage Check</h3>
            <p>Status: PASS - Memory and CPU within limits</p>
        </div>

        <div class="check pass">
            <h3>✓ Network Connectivity</h3>
            <p>Status: PASS - Service endpoints accessible</p>
        </div>

        <p><a href="/">← Back to Dashboard</a></p>
    </body>
    </html>

  metrics.json: |
    {
        "timestamp": "2024-01-01T00:00:00Z",
        "namespace": "userX-namespace",
        "pods": 5,
        "healthy_pods": 5,
        "services": 3,
        "deployments": 2,
        "health_status": "healthy",
        "probe_results": {
            "readiness_checks": 5,
            "liveness_checks": 5,
            "startup_checks": 2
        },
        "resource_usage": {
            "cpu_usage_percent": 15,
            "memory_usage_percent": 25
        }
    }