apiVersion: v1
kind: ConfigMap
metadata:
  name: userX-app-config
  namespace: userX-namespace
  labels:
    app: rbac-demo
data:
  app.properties: |
    app.name=userX RBAC Demo Application
    app.version=1.0.0
    app.environment=training
    database.host=localhost
    database.port=5432
    database.name=userX_db
  config.json: |
    {
      "user": "userX",
      "permissions": ["read", "write"],
      "features": {
        "rbac_enabled": true,
        "monitoring": true
      }
    }