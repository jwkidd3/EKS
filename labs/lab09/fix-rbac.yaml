apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: userX-namespace
  name: userX-fixed-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "create", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "create", "delete"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: userX-fixed-binding
  namespace: userX-namespace
subjects:
- kind: ServiceAccount
  name: userX-broken-sa
  namespace: userX-namespace
roleRef:
  kind: Role
  name: userX-fixed-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userX-fixed-rbac-app
  namespace: userX-namespace
  labels:
    app: fixed-rbac-app
    owner: userX
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixed-rbac-app
      owner: userX
  template:
    metadata:
      labels:
        app: fixed-rbac-app
        owner: userX
    spec:
      serviceAccountName: userX-broken-sa  # Reuses the same SA but with fixed permissions
      containers:
      - name: fixed-app
        image: bitnami/kubectl:latest
        command: ['sh', '-c']
        args:
        - |
          echo "Starting fixed RBAC application..."
          echo "This app should work after fixing permissions..."

          # These commands should now work
          echo "Attempting to list pods (should succeed):"
          kubectl get pods || echo "Still failing to list pods"

          echo "Attempting to create a test deployment (should succeed):"
          kubectl create deployment userX-test-fix --image=nginx:1.21 --replicas=1 || echo "Still failing to create deployments"

          echo "Attempting to list deployments (should succeed):"
          kubectl get deployments || echo "Still failing to list deployments"

          echo "Attempting to list services (should succeed):"
          kubectl get services || echo "Still failing to list services"

          echo "Cleaning up test deployment:"
          kubectl delete deployment userX-test-fix || echo "Failed to cleanup"

          echo "RBAC permissions have been fixed!"

          # Keep container running
          sleep 3600
        env:
        - name: APP_STATUS
          value: "fixed-permissions"
        - name: USER_PREFIX
          value: "userX"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"