apiVersion: v1
kind: Pod
metadata:
  name: userX-delayed-pod
  namespace: userX-namespace
  labels:
    app: delayed-storage
    owner: userX
spec:
  containers:
  - name: app
    image: busybox:1.35
    command: ['sh', '-c', 'while true; do sleep 30; done']
    volumeMounts:
    - name: delayed-volume
      mountPath: /data
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
      limits:
        memory: "64Mi"
        cpu: "50m"
  volumes:
  - name: delayed-volume
    persistentVolumeClaim:
      claimName: userX-delayed-storage