apiVersion: apps/v1
kind: Deployment
metadata:
  name: userX-unhealthy-app
  labels:
    app: unhealthy-app
    owner: userX
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unhealthy-app
  template:
    metadata:
      labels:
        app: unhealthy-app
        owner: userX
    spec:
      containers:
      - name: app
        image: nginx:1.21-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: userX-unhealthy-service
  labels:
    app: unhealthy-app
    owner: userX
spec:
  selector:
    app: unhealthy-app
  ports:
  - port: 80
    targetPort: 80