apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: userX-custom-behavior-hpa
  namespace: userX-namespace
  labels:
    app: custom-behavior-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: userX-cpu-app
  minReplicas: 1
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40
  behavior:
    scaleUp:
      # Fast scale-up for quick response
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 200  # Scale up by 200% (double)
        periodSeconds: 30
      - type: Pods
        value: 5    # Or add 5 pods, whichever is greater
        periodSeconds: 30
      selectPolicy: Max
    scaleDown:
      # Conservative scale-down to avoid thrashing
      stabilizationWindowSeconds: 600  # Wait 10 minutes before scaling down
      policies:
      - type: Percent
        value: 10   # Scale down by 10% at a time
        periodSeconds: 120
      - type: Pods
        value: 1    # Or remove 1 pod, whichever is smaller
        periodSeconds: 120
      selectPolicy: Min