apiVersion: apps/v1
kind: Deployment
metadata:
  name: userX-database
  namespace: userX-namespace
  labels:
    app: database
    owner: userX
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
      owner: userX
  template:
    metadata:
      labels:
        app: database
        owner: userX
    spec:
      containers:
      - name: database
        image: postgres:13
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "testdb"
        - name: POSTGRES_USER
          value: "user"
        - name: POSTGRES_PASSWORD
          value: "password"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: userX-database-service
  namespace: userX-namespace
  labels:
    app: database
    owner: userX
spec:
  selector:
    app: database
    owner: userX
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP