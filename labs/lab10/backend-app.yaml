apiVersion: apps/v1
kind: Deployment
metadata:
  name: userX-backend
  namespace: userX-namespace
  labels:
    app: backend
    owner: userX
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      owner: userX
  template:
    metadata:
      labels:
        app: backend
        owner: userX
    spec:
      containers:
      - name: backend
        image: nginx:1.21
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: userX-backend-service
  namespace: userX-namespace
  labels:
    app: backend
    owner: userX
spec:
  selector:
    app: backend
    owner: userX
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP