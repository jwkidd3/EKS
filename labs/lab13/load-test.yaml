apiVersion: batch/v1
kind: Job
metadata:
  name: userX-load-test
  namespace: userX-namespace
  labels:
    app: load-test
    owner: userX
spec:
  parallelism: 3
  completions: 3
  template:
    metadata:
      labels:
        app: load-test
        owner: userX
    spec:
      restartPolicy: Never
      containers:
      - name: load-generator
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "Starting load test for userX..."
          TARGET_SERVICE="userX-performance-service"

          # Generate load for 2 minutes
          for i in $(seq 1 120); do
            wget -q -O- http://$TARGET_SERVICE:80/ > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              echo "Request $i: SUCCESS"
            else
              echo "Request $i: FAILED"
            fi
            sleep 1
          done

          echo "Load test completed for userX"
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: userX-stress-test
  namespace: userX-namespace
  labels:
    app: stress-test
    owner: userX
spec:
  template:
    metadata:
      labels:
        app: stress-test
        owner: userX
    spec:
      restartPolicy: Never
      containers:
      - name: stress-generator
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "Starting stress test for userX..."
          TARGET_SERVICE="userX-performance-service"

          # High-intensity load test
          for i in $(seq 1 10); do
            for j in $(seq 1 50); do
              wget -q -O- http://$TARGET_SERVICE:80/ > /dev/null 2>&1 &
            done
            echo "Stress batch $i launched (50 concurrent requests)"
            sleep 5
            wait  # Wait for all background processes
          done

          echo "Stress test completed for userX"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"