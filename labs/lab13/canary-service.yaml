apiVersion: v1
kind: Service
metadata:
  name: userX-canary-service
  namespace: userX-namespace
  labels:
    app: canary-demo
    owner: userX
spec:
  selector:
    app: canary-demo  # Selects both stable and canary versions
    owner: userX
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: userX-canary-lb
  namespace: userX-namespace
  labels:
    app: canary-demo-lb
    owner: userX
spec:
  selector:
    app: canary-demo  # Load balances across all versions
    owner: userX
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: LoadBalancer