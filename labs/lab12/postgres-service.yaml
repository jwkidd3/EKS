apiVersion: v1
kind: Service
metadata:
  name: userX-postgres-service
  namespace: userX-namespace
  labels:
    app: postgres
    owner: userX
spec:
  selector:
    app: postgres
    owner: userX
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  clusterIP: None  # Headless service for StatefulSet
---
apiVersion: v1
kind: Service
metadata:
  name: userX-postgres-lb
  namespace: userX-namespace
  labels:
    app: postgres
    owner: userX
spec:
  selector:
    app: postgres
    owner: userX
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  type: ClusterIP