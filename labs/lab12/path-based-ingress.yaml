apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: userX-path-ingress
  labels:
    owner: userX
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: userX-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: userX-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: userX-api-service
            port:
              number: 8080
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: userX-admin-service
            port:
              number: 80