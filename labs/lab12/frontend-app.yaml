apiVersion: apps/v1
kind: Deployment
metadata:
  name: userX-frontend
  labels:
    app: frontend
    owner: userX
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        owner: userX
    spec:
      containers:
      - name: frontend
        image: nginx:1.21-alpine
        ports:
        - containerPort: 80
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: userX-frontend-service
  labels:
    app: frontend
    owner: userX
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    name: http