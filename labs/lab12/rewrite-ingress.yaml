apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: userX-rewrite-ingress
  labels:
    owner: userX
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/permanent-redirect: "https://userX-secure.example.com"
spec:
  rules:
  - host: userX-rewrite.example.com
    http:
      paths:
      - path: /old-path
        pathType: Prefix
        backend:
          service:
            name: userX-frontend-service
            port:
              number: 80
      - path: /redirect-me
        pathType: Prefix
        backend:
          service:
            name: userX-frontend-service
            port:
              number: 80