apiVersion: v1
kind: Service
metadata:
  name: userX-webapp-service
  labels:
    app: webapp
    owner: userX
spec:
  type: ClusterIP
  selector:
    app: webapp
  ports:
  - port: 80
    targetPort: 80
    name: http
  sessionAffinity: ClientIP
---
apiVersion: v1
kind: Service
metadata:
  name: userX-webapp-headless
  labels:
    app: webapp
    owner: userX
spec:
  clusterIP: None
  selector:
    app: webapp
  ports:
  - port: 80
    targetPort: 80
    name: http